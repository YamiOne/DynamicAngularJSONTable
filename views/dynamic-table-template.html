<h3>{{title}}</h3>
<table class = "table table-responsive table-striped">
    <thead>
        <tr>
            <th class = "text-center" ng-repeat = "(key, value) in people[0]" ng-hide = "key == 'id' || key == '_id'">
                {{key}}
            </th>
            <th class = "text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat = "person in people">
            <td class = "text-center" ng-repeat = "(key, value) in people[0]" ng-hide = "key == 'id' || key == '_id'">
                {{person[key] | formatDateForUser: '': key}}
            </td>
            <td class = "text-center">
                <a href = "" role = "button"
                   class = "btn btn-warning btn-addon btn-xs">
                    <i class = "fa fa-edit"></i>Edit
                </a>
                <button class = "btn btn-danger btn-addon btn-xs" ng-click = "people.splice($index, 1)"
                        style = "margin-left: 20px">
                    <i class = "fa fa-close"></i>Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
